<div class = 'title'>Hangman</div>
<div *ngIf = 'hangman' id = 'guesses'>{{hangman.guessesRemaining}}</div>
<div *ngIf = 'hangman' class = 'hangmanContainer'>
  <div class = 'underline' *ngFor = 'let letter of hangman.secretWordLetters'>{{letter.placeholder}}</div>
  
  
  <div *ngFor = 'let row of hangman.alphabetDict'>

    <div 
      *ngFor = 'let dict of row'
      [ngClass] = "{'clicked' : dict.clicked}"
      (click) = 'selectLetter(dict.letter)' 
      class = 'keyboard' 
      >{{dict.letter}}</div>
    </div>

  <button (click) = 'newGame()' id = 'new'>New Puzzle</button>
  
</div>

<div *ngIf = '!clickedOnPlayMulti' (click) = 'displayLinkToShare()' id = 'connect'>Play Multiplayer!</div>

<div *ngIf = 'clickedOnPlayMulti' id = 'linkToShare'>
  <h3>Share this link with your friends to play together!</h3>
  <h4>{{linkToShare}}</h4>
  <button id = 'done' (click) = 'hideLinkDiv()'>Done</button>
</div>

<div (click) = 'displayActiveChats()' id = 'chatRoom' *ngIf = '!chatsActivated'>Group Chat</div>
<div *ngIf = 'chatsActivated' id = 'activeChats'>
  <div class = 'newChat'>
    <input type = 'text' placeholder = 'New Message'>
    <button>Send</button>
  </div>
  <h4>You: hey! What letter should I guess next?</h4>
</div>
